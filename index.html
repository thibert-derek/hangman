<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" rel="stylesheet" />
      <script src="jquery.js"></script>
      <script defer src="QLdev.js"></script>
    <script defer src="script.js"></script>
    <title>Hangman</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <section class="letters">
      <a id="A">A</a> <a id="B">B</a> <a id="C">C</a>
      <a id="D">D</a> <a id="E">E</a> <a id="F">F</a>
      <a id="G">G</a> <a id="H">H</a> <a id="I">I</a>
      <a id="J">J</a> <a id="K">K</a> <a id="L">L</a>
      <a id="M">M</a> <a id="N">N</a> <a id="O">O</a>
      <a id="P">P</a> <a id="Q">Q</a> <a id="R">R</a>
      <a id="S">S</a> <a id="T">T</a> <a id="U">U</a>
      <a id="V">V</a> <a id="W">W</a> <a id="X">X</a>
      <a id="Y">Y</a> <a id="Z">Z</a>
    </section>
    <img id="hangman" src="images/hang0.png" alt="hangman" />

    <!-- Here you will display the hint for the message. -->
    <section class="word">___ _______ _____</section>

    <!-- Show this message at the end of the game -->
    <p class="win">Click on the image to play again.</p>
  </body>
</html>
